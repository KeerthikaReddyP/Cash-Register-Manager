<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <p class="para">
        Enter the bill amount and cash given by the customer to know minimum
        number of notes to return.
      </p>

      <label for="bill">Bill amount:</label>
      <input type="number" id="bill" placeholder="Enter bill amount" />

      <button id="next-btn">Next</button>
      <div id="bill-validator">Bill invalid</div>

      <div id="afterbill">
        <label for="cash">Cash given:</label>
        <input
          type="number"
          id="cash"
          placeholder="Enter cash given by the customer"
        />

        <button id="check-btn">Check</button>
      </div>
      <div id="cash-validator">Cash is less than bill. Do you want to wash plates?</div>

      <div id="aftercash">
        <table class="table">
          <caption id="tcaption">Return change</caption>
          <tr class="tr">
            <th class="th">Note</th>
            <td class="td">2000</td>
            <td class="td">500</td>
            <td class="td">100</td>
            <td class="td">20</td>
            <td class="td">10</td>
            <td class="td">5</td>
            <td class="td">1</td>
          </tr>
          <tr class="tr">
            <th class="th">No. of notes</th>
            <td class="table-data td"></td>
            <td class="table-data td"></td>
            <td class="table-data td"></td>
            <td class="table-data td"></td>
            <td class="table-data td"></td>
            <td class="table-data td"></td>
            <td class="table-data td"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
